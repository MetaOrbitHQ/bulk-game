<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BULK Snake Game Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

  :root {
    --bg1:#0f1724;
    --bg2:#1a1f3a;
    --snake:#7c3aed;
    --food:#10b981;
    --accent:#7c3aed;
    --text:#e6eef6;
    --card:#111b34;
  }

  body {
    margin:0; padding:0;
    font-family:'Inter', sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(-45deg, #0f1724, #1a1f3a, #0f1724, #1a1f3a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: var(--text);
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 { margin:12px 0; font-size:32px; text-shadow:0 0 12px var(--accent); }
  .handle { color:#9aa4b2; margin-bottom:24px; font-size:16px; }

  #dashboard {
    display:flex; gap:16px; margin-bottom:16px; align-items:center;
  }

  #scoreBoard {
    font-size:20px; padding:8px 16px;
    border-radius:14px;
    background:rgba(124,58,237,0.2);
    text-shadow:0 0 6px var(--accent);
  }

  button {
    padding:10px 20px; border:none; border-radius:14px;
    font-weight:600; cursor:pointer; background:var(--accent);
    color:white; text-shadow:0 0 6px var(--accent);
    transition:0.3s;
  }
  button:hover{ box-shadow:0 0 14px var(--accent); transform:scale(1.05); }

  #gameCanvas {
    border:2px solid var(--snake);
    border-radius:16px;
    box-shadow:0 0 24px rgba(124,58,237,0.5);
    background: rgba(17,27,52,0.9);
  }

  #gameOver {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    background:rgba(17,27,52,0.95);
    padding:28px 40px; border-radius:16px;
    text-align:center; display:none;
    color:var(--text);
    box-shadow:0 0 28px var(--accent);
  }

  #gameOver button { margin-top:16px; }
</style>
</head>
<body>

<h1>BULK Snake Dashboard</h1>
<div class="handle">@bulktrade</div>

<div id="dashboard">
  <div id="scoreBoard">BULK Score: 0</div>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<div id="gameOver">
  <h2>Game Over!</h2>
  <p id="finalScore"></p>
  <button onclick="startGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const grid = 20;

let snake = [{x:8, y:8}];
let dx = 1;
let dy = 0;
let food = {x:5, y:5};
let score = 0;
let gameInterval = null;
let isRunning = false;

function draw() {
  // Animated grid effect
  ctx.fillStyle = 'rgba(17,27,52,0.95)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = 'rgba(29,41,71,0.4)';
  for(let x=0;x<=canvas.width;x+=grid){
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x,canvas.height);
    ctx.stroke();
  }
  for(let y=0;y<=canvas.height;y+=grid){
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(canvas.width,y);
    ctx.stroke();
  }

  // Food
  ctx.fillStyle = '#10b981';
  ctx.fillRect(food.x*grid, food.y*grid, grid-2, grid-2);

  // Snake
  ctx.fillStyle = '#7c3aed';
  snake.forEach(s=>{
    ctx.fillRect(s.x*grid, s.y*grid, grid-2, grid-2);
  });
}

function update() {
  const head = {x:snake[0].x+dx, y:snake[0].y+dy};

  if(head.x<0 || head.y<0 || head.x>=canvas.width/grid || head.y>=canvas.height/grid || snake.some(s=>s.x===head.x && s.y===head.y)){
    gameOver(); return;
  }

  snake.unshift(head);

  if(head.x===food.x && head.y===food.y){
    score++;
    document.getElementById('scoreBoard').innerText='BULK Score: '+score;
    placeFood();
  } else snake.pop();

  draw();
}

function placeFood(){
  let newFood;
  do {
    newFood={x:Math.floor(Math.random()*(canvas.width/grid)), y:Math.floor(Math.random()*(canvas.height/grid))};
  } while(snake.some(s=>s.x===newFood.x && s.y===newFood.y));
  food=newFood;
}

function changeDirection(e){
  if(e.key==='ArrowUp' && dy!==1){dx=0; dy=-1;}
  if(e.key==='ArrowDown' && dy!==-1){dx=0; dy=1;}
  if(e.key==='ArrowLeft' && dx!==1){dx=-1; dy=0;}
  if(e.key==='ArrowRight' && dx!==-1){dx=1; dy=0;}
}

function gameOver(){
  clearInterval(gameInterval);
  isRunning=false;
  document.getElementById('gameOver').style.display='block';
  document.getElementById('finalScore').innerText='Your BULK Score: '+score;
}

function startGame(){
  snake=[{x:8,y:8}]; dx=1; dy=0; score=0; placeFood();
  document.getElementById('scoreBoard').innerText='BULK Score: 0';
  document.getElementById('gameOver').style.display='none';
  clearInterval(gameInterval);
  gameInterval=setInterval(update,140);
  isRunning=true;
}

function stopGame(){
  clearInterval(gameInterval);
  isRunning=false;
}

document.addEventListener('keydown', changeDirection);
document.getElementById('startBtn').addEventListener('click',()=>{if(!isRunning) startGame();});
document.getElementById('stopBtn').addEventListener('click',()=>{if(isRunning) stopGame();});

startGame();
</script>

</body>
</html>
