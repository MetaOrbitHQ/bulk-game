<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BULK Snake Game</title>
<style>
  :root {
    --bg:#0f1724;
    --snake:#7c3aed;
    --food:#10b981;
    --grid:#1e293b;
    --text:#e6eef6;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: Inter, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
  }
  h1 { margin:12px 0; }
  .handle { color:#9aa4b2; margin-bottom:16px; }
  #gameCanvas {
    background: var(--grid);
    display:block;
    border:2px solid var(--snake);
  }
  #scoreBoard {
    margin-top:12px;
    font-size:18px;
  }
  #gameOver {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.8);
    padding:24px 36px;
    border-radius:16px;
    text-align:center;
    display:none;
  }
  #gameOver button {
    margin-top:12px;
    padding:8px 16px;
    border:none;
    border-radius:8px;
    background:#7c3aed;
    color:white;
    font-weight:600;
    cursor:pointer;
  }
</style>
</head>
<body>

<h1>BULK Snake Game</h1>
<div class="handle">@bulktrade</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="scoreBoard">Score: 0</div>
<div id="gameOver">
  <h2>Game Over!</h2>
  <p id="finalScore"></p>
  <button onclick="startGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const grid = 20;
let snake = [{x:8, y:8}];
let dx = 1;
let dy = 0;
let food = {x:5, y:5};
let score = 0;
let gameInterval;

function draw() {
  ctx.fillStyle = '#0f1724';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw food
  ctx.fillStyle = '#10b981';
  ctx.fillRect(food.x*grid, food.y*grid, grid-2, grid-2);

  // Draw snake
  ctx.fillStyle = '#7c3aed';
  snake.forEach((segment,i)=>{
    ctx.fillRect(segment.x*grid, segment.y*grid, grid-2, grid-2);
  });
}

function update() {
  const head = {x:snake[0].x+dx, y:snake[0].y+dy};
  
  // Check collisions
  if(head.x<0 || head.y<0 || head.x>=canvas.width/grid || head.y>=canvas.height/grid || snake.some(s=>s.x===head.x && s.y===head.y)) {
    gameOver();
    return;
  }
  
  snake.unshift(head);
  
  // Check food
  if(head.x === food.x && head.y === food.y){
    score++;
    document.getElementById('scoreBoard').innerText = 'Score: ' + score;
    placeFood();
  } else {
    snake.pop();
  }
  draw();
}

function placeFood(){
  let newFood;
  do {
    newFood = {x:Math.floor(Math.random()*(canvas.width/grid)), y:Math.floor(Math.random()*(canvas.height/grid))};
  } while(snake.some(s=>s.x===newFood.x && s.y===newFood.y));
  food = newFood;
}

function changeDirection(e){
  if(e.key==='ArrowUp' && dy!==1){ dx=0; dy=-1;}
  if(e.key==='ArrowDown' && dy!==-1){ dx=0; dy=1;}
  if(e.key==='ArrowLeft' && dx!==1){ dx=-1; dy=0;}
  if(e.key==='ArrowRight' && dx!==-1){ dx=1; dy=0;}
}

function gameOver(){
  clearInterval(gameInterval);
  document.getElementById('gameOver').style.display='block';
  document.getElementById('finalScore').innerText = 'Your Score: ' + score;
}

function startGame(){
  snake=[{x:8,y:8}]; dx=1; dy=0; score=0; placeFood();
  document.getElementById('scoreBoard').innerText='Score: 0';
  document.getElementById('gameOver').style.display='none';
  clearInterval(gameInterval);
  gameInterval = setInterval(update,150);
}

document.addEventListener('keydown', changeDirection);
startGame();
</script>

</body>
</html>
